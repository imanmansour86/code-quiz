<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="high-scores">
        <button id="high-scores">View Highscores</button>
      </div>
      <div class="time"></div>
    </header>

    <div class="main-container">
      <h1>Coding Quiz Challenge</h1>
      <div class="quiz-intro">
        Answer the following Javascript questions within the time limit.
        Incorrect answers will penalize your time by 10seconds. <br />Press
        Start Quiz to start! <br />
        <button id="start-quiz">Start Quiz</button>
      </div>
    </div>

    <div>
      <button id="next-question">Next Question</button>
    </div>

    <div id="score-page">
      <div id="total-score"></div>
      <label>Submit Initials:</label>
      <input type="text" id="initial" />
      <button id="submit-initials">Submit Initials</button>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
